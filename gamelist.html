<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="stylesheet.css" />
        <link rel="stylesheet" href="grid.css" />
        <title>game list gamehub</title>
    </head>
    <body id="gamelist-grid">
        <header class="header-gamelist"><div class="container-header">
            <img src="/gamehub-img/gamehublogo-stor.png" alt="logo" />
            <div class="searchbar">
                <input class="search" type="text" placeholder="Search" />
                <i class="fas fa-search"></i>
                <div class="icon">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
        <label class="label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav class="container-nav">
            <ul class="ul-list">
                <li class="li-list"><a href="">Second hand</a></li>
                <li class="li-list"><a href="">PC</a></li>
                <li class="li-list"><a href="">Xbox</a></li>
                <li class="li-list"><a href="">Nintendo</a></li>
                <li class="li-list"><a href="">Playstation</a></li>
                <li class="li-list"><a href="">Community</a></li>
            </ul>
        </nav></header>
        <section class="banner-gamelist"><p>11</p></section>
        <aside class="aside-gamelist"><p>2</p></aside>
        <main class="main-gamelist"><p>3</p></main>
        <footer class="footer-gamelist"><p>4</p></footer>
    </body>
</html>
